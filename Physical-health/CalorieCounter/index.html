<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link href="caloriestyle.css" rel="stylesheet" type="text/css" />
    <title>Foodie Calorie Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="CalorieImages/logo.png" class="img-responsive logo mb-5 mt-5" />
                <form method="POST" id="calorieForm">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" id="query" class="form-control inputstyle"
                            placeholder="search for calories in your food..." required>
                            <button class="btn whoop" type="button" onclick="addMeal()">Add Meal</button> <!-- Button to add meal -->
                    </div>
                </form>
                <div id="mealsContainer"></div><br><br><!-- Container to display added meals -->
                <button class="btn whoop" type="button" onclick="findCalories()">Find calories</button>
                
            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-10 caloriescont shadow rounded">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="mt-3 mb-4">NUTRITIONAL VALUES</h3>
                        <ul id="nutritionalValuesList"></ul>
                    </div>
                    <div class="col-md-6 mb-5">
                        <h3 class="mt-3 mb-4"> TO BURN <span id="caloriesBurn">0</span> CALORIES YOU WILL HAVE TO </h3>
                        <div id="exerciseList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="caloriescript.js"></script>
</body>
</html>
